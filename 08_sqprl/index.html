<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TSB Data Viz</title>
<style type="text/css">
text {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 12px;
}
.tooltip {
  display: none;
}
</style>
<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
<script type="text/javascript" src="../js/fields.js"></script>
<script type="text/javascript" src="sparql.js"></script>
<script type="text/javascript" src="q.min.js"></script>
<script type="text/javascript" src="DataSet.js"></script>
<script type="text/javascript" src="SPARQLDataSource.js"></script>
<script type="text/javascript">
var w = window.innerWidth;
var h = window.innerHeight;
var svg;
var mapSVG = '../data/United_Kingdom_Map_-_Region.svg';
var dataSet;
var mapScale = window.innerHeight / 2000;
var minDotR = 3;
var tooltip;
var tooltipText;
var title;

var odiColors = [
  '#2254F4', '#00B7FF', '#08DEF9', '#1DD3A7',
  '#0DBC37', '#67EF67', '#F9BC26', '#FF6700',
  '#D60303', '#EF3AAB', '#E6007C', '#B13198'
];

var regionsMap = {
  'E12000001' : 'North East',
  'E12000002' : 'North West',
  'E12000003' : 'Yorkshire and The Humber',
  'E12000004' : 'East Midlands',
  'E12000005' : 'West Midlands',
  'E12000006' : 'East of England',
  'E12000007' : 'London',
  'E12000008' : 'South East',
  'E12000009' : 'South West',
  'S92000003' : 'Scotland',
  'N92000002' : 'Northern Ireland',
  'W92000004' : 'Wales'
};

var ds = new SPARQLDataSource();
var exampleProject = 'http://tsb-projects.labs.theodi.org/id/project/100416';

function init() {
  svg = d3.select('#charts').append('svg')
    .attr('width', w)
    .attr('height', h);

  loadMap();
}

function regionNameToSvgId(name) {
  //make camel case and remove spaces
  var id = name.split(' ').map(function(s) { return s[0].toUpperCase() + s.substr(1);}).join('');
  return id;
}

function loadMap() {
  console.log('loadMap');
  d3.xml(mapSVG, 'image/svg+xml', function(xml) {
    var svgDoc = document.importNode(xml.documentElement, true);
    var svgMap = svgDoc.getElementById('map');
    svg[0][0].appendChild(svgMap);
    var bb = svgMap.getBoundingClientRect();
    var mapX = -bb.left * mapScale;
    var mapY = -bb.top * mapScale;
    var mapWidth = (bb.right - bb.left) * mapScale;
    var mapHeight = (bb.bottom - bb.top) * mapScale;
    mapX += w/2 - mapWidth/2;
    mapY += h/2 - mapHeight/2;
    var map = svg.select('#map');
    map.attr('transform', 'translate(' + mapX + ',' + mapY + ') scale(' + mapScale + ',' + mapScale + ')');

    for(var regionGovId in regionsMap) {
      var regionId = regionNameToSvgId(regionsMap[regionGovId]);
      svg.select('#' + regionId)
        .style('fill', '#DDD')
        .selectAll('path')
        .style('fill', '#DDD')
    }

    loadData();
  });
}

function addParticipantDot(participant) {
  var regionGovId = participant.participantRegion.substr(participant.participantRegion.lastIndexOf('/')+1);
  var regionId = regionNameToSvgId(regionsMap[regionGovId]);
  var region = svg.select('#' + regionId);
  var participantId = participant.participant.substr(participant.participant.lastIndexOf('/')+1);
  var isEduction = participantId[0] == 'R';
  var regionBbox = region.node().getBoundingClientRect();
  var cx = (regionBbox.right + regionBbox.left)/2 - 20 + Math.random() * 40;
  var cy = (regionBbox.top + regionBbox.bottom)/2 - 20 + Math.random() * 40;
  var r = minDotR;
  var circle = svg.append('circle')
    .attr('cx', cx)
    .attr('cy', cy)
    .attr('r', r)
    .style('fill', isEduction ? odiColors[3] : odiColors[1])

  var dotObj = { ox : cx, oy: cy, x : cx, y : cy, circle : circle, r : r, selected : false, loaded: false }

  circle.on('mouseenter', function() {
    d3.select(this).style('fill', odiColors[6]);
    tooltip.style('display', 'block');
    tooltipText.text(participant.participantLabel);
    var w = tooltipText.node().getComputedTextLength();
    tooltip.select('rect').attr('width', w + 20)
  })
  circle.on('mouseleave', function() {
    tooltip.style('display', 'none');
    d3.select(this).style('fill', isEduction ? odiColors[3] : odiColors[1])
  })
  circle.on('click', function() {
    listOrganisationProjects(participant.participant);
  })

  ds.getOrganisationProjects(participant.participant).then(function(data) {
    dotObj.r = minDotR + data.rows.length;
    circle.transition().attr('r', 2 + data.rows.length);
    dotObj.loaded = true;
  });

  return dotObj;
}

function loadData() {
  var dots = [];

  ds.getProjectInfo(exampleProject).then(function(data) {
    console.log(data);
    title = svg.append('text')
      .text(data.rows[0].projectLabel)
      .attr('dx', '2.5em')
      .attr('dy', '2.5em')
      .style('fill', '#000000')
      .style('font-size', '20px')
  })

  ds.getProjectParticipants(exampleProject).then(function(data) {
    var linkGroup = svg.append('g');
    data.rows.forEach(function(participant) {
      dots.push(addParticipantDot(participant));
    })

    var d3_geom_voronoi = d3.geom.voronoi().x(function(d) { return d.x; }).y(function(d) { return d.y; });

    function length(v) {
      return Math.sqrt(v.x*v.x + v.y*v.y);
    }

    function updateLayout() {
      dots.forEach(function(a) {
        dots.forEach(function(b) {
          if (a == b) return;
          var ab = {
            x : b.x - a.x,
            y : b.y - a.y
          }
          var dist = length(ab);
          var r = (a.r + b.r) * 1.5;
          if (dist < r) {
            var f = 1.0 - dist/r;
            a.x -= ab.x * 0.15 * f;
            a.y -= ab.y * 0.15 * f;
            b.x += ab.x * 0.15 * f;
            b.y += ab.y * 0.15 * f;
            a.circle.attr('cx', a.x);
            a.circle.attr('cy', a.y);
            b.circle.attr('cx', b.x);
            b.circle.attr('cy', b.y);
          }
        });
      })

    }

    function updateLinks() {
      var link = linkGroup.selectAll("line");
      link = link.data(d3_geom_voronoi.links(dots))
      link.enter().append("line")
      link
        .style('stroke', odiColors[1])
        .style('opacity', 0.5)
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; })
    }

    var updateCount = 0;
    var updateInterval = setInterval(function() {
      var numLoaded = 0;
      dots.forEach(function(dot) {
        if (dot.loaded) numLoaded++;
      });
      if (numLoaded == dots.length) {
        updateCount++;
      }
      if (updateCount > 60) {
        clearInterval(updateInterval);
      }
      updateLayout();
      updateLinks();
    }, 1000/30)

    tooltip = svg.append('g')
      .attr('class', 'tooltip')

    tooltip.append('rect')
      .attr('width', 200)
      .attr('height', '1.6em')
      .style('fill', odiColors[6])
      .attr('rx', '5px')
      .attr('ry', '5px')

    tooltipText = tooltip.append('text')
      .text('BLA BLA')
      .attr('dx', '0.5em')
      .attr('dy', '1.5em')
      .style('fill', '#000')
      .style('font-size', '12px')

    svg.on('mousemove', function(e) {
      tooltip.attr('transform', function(d) { return 'translate(' + (d3.event.x + 10) + ',' + (d3.event.y-20) + ')'; });
    })
  });
}

window.onload = init;

</script>
</head>
<body>
  <div id="charts"></div>
</body>
</html>
