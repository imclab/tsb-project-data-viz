<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TSB Data Viz</title>
<style type="text/css">
text {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 12px;
}
.nameLabel {
  xdisplay: none;
  opacity: 0;
  transition: opacity 0.3s; -webkit-transition: opacity 0.3s;
}

g:hover .nameLabel {
  xdisplay: block;
  opacity: 1;
}

.tooltip {
  display: none;
}
</style>
<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
<script type="text/javascript" src="../js/fields.js"></script>
<script type="text/javascript">

var odiColors = ['#2254F4', '#00B7FF', '#08DEF9', '#1DD3A7', '#0DBC37', '#67EF67', '#F9BC26', '#FF6700', '#D60303', '#EF3AAB', '#E6007C', '#B13198', ];

var w = window.innerWidth;
var h = window.innerHeight;
var svg;

function init() {
  svg = d3.select('#charts')
    .append('svg')
    .attr('width', w)
    .attr('height', h);

  svg.append('rect')
    .attr('width', w)
    .attr('height', h)
    .style('fill', '#FAFAFA')

  loadData();
}

function loadData() {
  d3.csv('../data/TSB-data-public-sample.csv', function(error, rows) {
    console.log('Loaded ', rows.length, 'rows');
  });
}

window.onload = init;

</script>
</head>
<body>
  <div id="charts"></div>
</body>
</html>
